<!-- tpl:page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{str:homepage_title}</title>
</head>
<body>

<h1>{str:header}</h1>

<form method="post">
    <input type="hidden" name="num" value="{num}">
    <input type="hidden" name="lang" value="{lang}">
    {str:language}:
    <button type="submit" name="buttonSetLang" value="enUS">English</button>
    <button type="submit" name="buttonSetLang" value="ptBR">Português</button>
    <button type="submit" name="buttonSetLang" value="jp">日本語</button>
    ({lang})
    <hr>
    <button type="submit" name="button" value="minus">{str:button_minus}</button>
    <button type="submit" name="button" value="plus">{str:button_plus}</button>
    <button type="submit" name="button" value="reset">{str:button_reset}</button>
</form>

<br><br>
<!-- tpl:line -->
{str:line} {i}.<br>
<!-- /tpl:line -->
<br>
<b>{message}</b>

</body>
</html>
<!-- /tpl:page -->
